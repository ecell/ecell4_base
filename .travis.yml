sudo: required
dist: trusty
language: cpp
matrix:
  include:
  - os: linux
    compiler: gcc
    language: python
    python: "2.7"
  - os: linux
    compiler: clang
    language: python
    python: "2.7"
  - os: linux
    compiler: gcc
    language: python
    python: "3.5"
  - os: linux
    compiler: clang
    language: python
    python: "3.5"
  - os: osx
    compiler: clang
    env: TRAVIS_PYTHON_VERSION="2.7"
  - os: osx
    compiler: clang
    env: TRAVIS_PYTHON_VERSION="3.6"

addons:
  apt:
    sources:
#    - sourceline: 'ppa:mc3man/trusty-media'
    - ubuntu-toolchain-r-test
    packages:
    - cmake
    - clang
    - libboost-dev
    - libgsl0-dev
    - libhdf5-serial-dev
    # - python-setuptools
    # - python3-setuptools
    - python-dev
    - python3-dev
    - python3
    - python
    - wget
#    - ffmpeg

before_install:
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    brew update;
    brew install gsl ffmpeg hdf5@1.8;
    brew info hdf5;
    cp /usr/local/Cellar/hdf5\@1.8/1.8.20_1/include/* /usr/local/include/;
    cp /usr/local/Cellar/hdf5\@1.8/1.8.20_1/lib/* /usr/local/lib/;
    if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then
      brew install python2;
      which python2;
      python2 -V
      brew install freetype;
    fi;
    if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then
      brew upgrade python;
      which python3;
      python3 -V
      brew install freetype;
    fi;
  fi

- which python
- python -V

- if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    mkdir ~/local;
    wget https://bootstrap.pypa.io/get-pip.py;
    python get-pip.py;
    python -m pip install -U cython numpy matplotlib jupyter;
  fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    curl -O https://bootstrap.pypa.io/get-pip.py;
    if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then
      python2 get-pip.py;
      python2 -m pip install -U cython numpy matplotlib jupyter;
    fi;
    if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then
      python3 get-pip.py;
      python3 -m pip install -U cython numpy matplotlib jupyter;
    fi;
  fi

script:
- set -ev
- PYTHON_EXECUTABLE=`which python`
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    bash -c 'cmake -DCMAKE_INSTALL_PREFIX=~/local -DPYTHON_EXECUTABLE=${PYTHON_EXECUTABLE} . && make && make test && make install';
    rm CMakeCache.txt;
  fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then
      sudo bash -c 'cmake -DCMAKE_INSTALL_PREFIX=/usr/local -DPYTHON_EXECUTABLE:FILEPATH=python2 . && make && make test && make install';
    fi;
    if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then
      sudo bash -c 'cmake -DCMAKE_INSTALL_PREFIX=/usr/local -DPYTHON_EXECUTABLE:FILEPATH=python3 . && make && make test && make install';
    fi;
    rm -f CMakeCache.txt;
  fi
- set +e


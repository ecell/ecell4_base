dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install python python-dev cmake gcc g++ libboost-dev libgsl0-dev libhdf5-serial-dev wget
    - wget https://bootstrap.pypa.io/get-pip.py; python get-pip.py; pip install cython
  override:
    - cmake .; make BesselTables; cd python; python setup.py build_ext
